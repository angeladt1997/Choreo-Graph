<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio View</title>
    <link rel="stylesheet" href="StudioView.css?v=1.0">
</head>
<body>
    <div class="header">
        <h1>Studio View</h1>
    </div>
    <div class="backToDash">
        <button>
            <a href="./Dashboard.html">Theater View</a>
        </button>
    </div>
    <div class="logOut">
        <button>
            <a href="./Dashboard.html">Log Out</a>
        </button>
    </div>
    <div class="pieceViewer">
        <iframe></iframe>
    </div>
    <div class="viewToggle">
        <div class="individualEffects">
            <button>Solo Mode</button>
            <button>Break Down Current Phrase</button>
        </div>
        <div class="perspectiveToggle">
            <button>Audience View</button>
            <button>Stage View</button>
        </div>
    </div>
    <div class="selectorsAndToggles">
        <div class="entrances">
            <button>Entrance One</button>
            <button>Entrance Two</button>
            <button>Entrance Three</button>
        </div>
        <div class="exits">
            <button>Exit One</button>
            <button>Exit Two</button>
            <button>Exit Three</button>
        </div>
        <div class="phrases">
            <button>Phrase One</button>
            <button>Phrase Two</button>
            <button>Phrase Three</button>
        </div>
        <div class="togglePerformers">
            <button>Dancer One(on/off)</button>
            <button>Dancer Two(on/off)</button>
            <button>Dancer Three(on/off)</button>
        </div>
    </div>
    <div class="contactCreator">
        <button>
            <a href="./InMail.html">Contact Creator</a>
        </button>
    </div>
</body>
</html>
